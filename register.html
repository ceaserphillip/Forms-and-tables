<!DOCTYPE html>
<html>
<head>
    
    <title>Registration Form Creation</title>
    <link rel="stylesheet" type="text/css" href="css/style.css"> 
    
</head>
<body>
    <h1 style="text-align: center; padding: 20px;">Registration Form</h1>
    <div class="register">
        <form method="post" id="register" action="">
            <h2>Register Here</h2>
            <label>First Name :</label><br>
            <input type="text" name="Fname" id="name"
            placeholder="Enter Ur First Name"><br><br>

            <label>Last Name :</label><br>
            <input type="text" name="Lname" id="name"
            placeholder="Enter Ur Last Name"><br><br>

            <label>Moblie Number :</label><br>
            <select id="ph"> 
                <option>+211</option>
                <option>+256</option>
                <option>+250</option>
                <option>+255</option>
                <option>+248</option>
                <option>+258</option>
            
            </select>
            <input type="Number" name="Number" id="Number"
            placeholder="Enter Ur Mobile Number"><br><br>

            <label>Email :</label><br>
            <input type="email" name="email" id="email"
            placeholder="Enter Ur email"><br><br>

            <label>Password :</label><br>
            <input type="password" name="pass" id="name"
            placeholder="Enter Ur Password"><br><br>

            <label>Re Enter Ur Password :</label><br>
            <input type="text" name="pass" id="name"
            placeholder="Enter Ur Password"><br><br>
            <input type="radio" name="male" id="male"><span
            id="male">&nbsp; Male</span>&nbsp;&nbsp;
            <input type="radio" name="female" id="female"><span
            id="female">&nbsp; Fmale</span>&nbsp;&nbsp;
            <input type="radio" name="other" id="other"><span
            id="other">&nbsp; Other</span>&nbsp;&nbsp;<br><br>
            <input type="Submit" value="Submit" id="sub">


        </form>

    </div>
</body>
</html>
